<html>
	<body>
		<form ref='uploadForm'
			id='uploadForm'
			action='/upload'
			method='post'
			encType="multipart/form-data">
				<input type="file" name="sampleFile" />
				<input type='submit' value='Upload SVG.' />
		</form>
		<form ref='parseForm'
			id='parseForm'
			action='/parse'
			method='post'
			encType="multipart/form-data">
				Scale Factor:&nbsp;<textarea name="scaleFactor" rows="1"></textarea>
				New Width:&nbsp;<textarea name="newWidth" rows="1"></textarea>
				New Height:&nbsp;<textarea name="newHeight" rows="1"></textarea>
				<input type='submit' value='Transform SVG.' />
		</form>
		<form ref='downloadForm'
			id='downloadForm'
			action='/download'
			method='get'
			encType="multipart/form-data">
				<input type='submit' value='Download new SVG file.' />
		</form>
	</body>
</html>
